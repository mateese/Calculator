<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:700$display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/calculator.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <div class="tabs">
                    <div class="tabs__nav">
                        <button class="tabs__nav-btn tabs__nav-btn-rdl" type="button"
                            data-tab="#tab_1">Calculator</button>
                        <button class="tabs__nav-btn" type="button" data-tab="#tab_2">Matrix</button>
                        <button class="tabs__nav-btn tabs__nav-btn-rdr" type="button" data-tab="#tab_3">Persent</button>
                    </div>
                    <div class="tabs__content">
                        <div class="tabs__item" id="tab_1">
                            <div class="calculator">
                                <div class="calculator__screen">
                                    <div class="calculator__value"></div>
                                </div>
                                <div class="calculator__buttons">
                                    <div class="btn bg-grey ac" id="ac">ac</div>
                                    <div class="btn bg-grey persent" id="%">%</div>
                                    <div class="btn bg-red arrow-back" id="arrow-back">
                                        <img src="./img/arrow-back.svg" alt="arr">
                                    </div>

                                    <div class="btn seven" id="7">7</div>
                                    <div class="btn eight" id="8">8</div>
                                    <div class="btn nine" id="9">9</div>
                                    <div class="btn bg-red division" id="/">/</div>

                                    <div class="btn four" id="4">4</div>
                                    <div class="btn five" id="5">5</div>
                                    <div class="btn six" id="6">6</div>
                                    <div class="btn bg-red myltiply" id="*">X</div>

                                    <div class="btn one" id="1">1</div>
                                    <div class="btn two" id="2">2</div>
                                    <div class="btn three" id="3">3</div>
                                    <div class="btn bg-red minus" id="-">-</div>

                                    <div class="btn dot" id=".">,</div>
                                    <div class="btn zero" id="0">0</div>
                                    <div class="btn equal" id="equal">=</div>
                                    <div class="btn bg-red plus" id="+">+</div>
                                </div>
                            </div>
                        </div>

                        <div class="tabs__item" id="tab_2">

                        </div>

                        <div class="tabs__item" id="tab_3">

                        </div>
                    </div>
                </div>


            </div>
        </main>

    </div>

    <script src="./js/tabs.js"></script>
    <script src="./js/calculator.js"></script>
</body>

</html>
