<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:700$display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/calculator.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <div class="tabs">
                    <div class="tabs__nav">
                        <button class="tabs__nav-btn tabs__nav-btn-rdl" type="button"
                            data-tab="#tab_1">Calculator</button>
                        <button class="tabs__nav-btn" type="button" data-tab="#tab_2">Matrix</button>
                        <button class="tabs__nav-btn tabs__nav-btn-rdr" type="button" data-tab="#tab_3">Persent</button>
                    </div>
                    <div class="tabs__content">
                        <div class="tabs__item" id="tab_1">
                            <div class="calculator">
                                <div class="calculator__screen">
                                    <div class="calculator__value">0</div>
                                </div>
                                <div class="calculator__buttons">
                                    <div class="btn ac bg-grey">ac</div>
                                    <div class="btn plus-minus bg-grey">-/+</div>
                                    <div class="btn persent bg-grey">%</div>
                                    <div class="btn arrow-back bg-red">
                                        <img src="./img/arrow-back.svg" alt="arr">
                                    </div>

                                    <div class="btn seven">7</div>
                                    <div class="btn eight">8</div>
                                    <div class="btn nine">9</div>
                                    <div class="btn division bg-red">/</div>

                                    <div class="btn four">4</div>
                                    <div class="btn five">5</div>
                                    <div class="btn six">6</div>
                                    <div class="btn myltiply bg-red">X</div>

                                    <div class="btn one">1</div>
                                    <div class="btn two">2</div>
                                    <div class="btn three">3</div>
                                    <div class="btn minus bg-red">-</div>

                                    <div class="btn dot">,</div>
                                    <div class="btn zero">0</div>
                                    <div class="btn equal">=</div>
                                    <div class="btn plus bg-red">+</div>
                                </div>
                            </div>
                        </div>

                        <div class="tabs__item" id="tab_2">

                        </div>

                        <div class="tabs__item" id="tab_3">

                        </div>
                    </div>
                </div>


            </div>
        </main>

    </div>

    <script src="./js/tabs.js"></script>
    <script src="./js/calculator.js"></script>
</body>

</html>
